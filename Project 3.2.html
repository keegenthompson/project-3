    <script>
        function convertTemp() {
            var c =document.getElementById('C');
            var f =document.getElementById('F');
            if (c.value!= '' ) {
            f.value =Math.round(c.value * 9/5 + 32);
                c.value = '';
            }

            else {
               c.value =Math.round((f.value - 32) * 5/9);
                f.value = '';
            }
        }
    </script>
</head>
